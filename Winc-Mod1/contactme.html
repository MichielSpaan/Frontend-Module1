    <main>
        <h1>Contact me</h1>
        <form>
            <label for="first-name">First Name</label><br>
            <input class="text-input" type="text" id="first-name" name="first-name"><br><br>

            <label for="last-name">Last Name</label><br>
            <input class="text-input" type="text" id="last-name" name="last-name"><br><br>

            <label for="email">E-Mail adress</label><br>
            <input class="text-input" type="email" id="email" name="email"><br><br>

            <label for="tel">Phone Number</label><br>
            <input class="text-input" type="tel" id="tel" name="tel"><br><br>

            <label for="birth-date">Birth Date</label><br>
            <input class="text-input" type="date" id="birth-date" name="birth-date"><br><br>

            <p>
                Gender<br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>


                <input type="radio" id="not-saying" name="gender" value="I'd rather not say">
                <label for="not-saying">I'd rather not say</label><br>
            </p>
            <br>
            <p>
                What do you like?<br>
                <input type="checkbox" id="computers" name="computers" value="computers">
                <label for="computers">Computers</label><br>
                <input type="checkbox" id="games" name="games" value="games">
                <label for="games">Games</label><br>
                <input type="checkbox" id="something-else" name="something-else" value="something-else">
                <label for="something-else">Something Else</label><br>
            </p>
            <br>

            <input type="submit" value="submit">
        </form>
    </main>
